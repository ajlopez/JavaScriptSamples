<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello JSON RPC!</title>
    <link rel="stylesheet" href="./css/bulma.css">
  </head>
  <body>
<script>
let id = 0;

function doPost() {
    const url = document.getElementById('url').value;
    const method = document.getElementById('method').value;
    
    const request = {
        id: ++id,
        jsonrpc: "2.0",
        method: method,
        params: []
    };

    // https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },        
        body: JSON.stringify(request)
    })
    .then(response => response.json())
    .then(data => alert(JSON.stringify(data, null, 4)))
    .catch(err => alert(err));    
}
</script>
  <section class="section">
    <div class="container">
      <h1 class="title">
        JSON RPC
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      

<div class="field">
  <label class="label">URL</label>
  <div class="control">
    <input id="url" class="input" type="text" placeholder="Text input" value="https://public-node.testnet.rsk.co:443">
  </div>
</div>

<div class="field">
  <label class="label">Method</label>
  <div class="control">
    <input id="method" class="input" type="text">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link" onclick="doPost()">Submit</button>
  </div>
  <div class="control">
    <button class="button is-link is-light">Cancel</button>
  </div>
</div>
      
    </div>
  </section>
  
  </body>
</html>
